{% extends "base.html" %}
{% block title %}ListView{% endblock %}
{% block content %}
    <h2>メンバーリスト</h2>
    <table border="1">
        <tr>
            <th>id</th>
            <th>名前</th>
            <th>Eメール</th>
        </tr>
        {% for obj in object_list %}
            <tr>
                <td>{{ obj.id }}</td>
                <td>{{ obj.name }}</td>
                <td>{{ obj.email }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
