{% extends "base.html" %}
{% block title %}Django フォームの例{% endblock %}
{% block content %}
    <h1>Django フォームの例</h1>
    <h2>テーブル表示</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        <table>
            {{ form }}
        </table>
        <input type="submit" value="送信">
    </form>
    <h2>段落表示</h2>
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_p }}
        </table>
        <input type="submit" value="送信">
    </form>
    <h2>リスト表示</h2>
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_ul }}
        </table>
        <input type="submit" value="送信">
    </form>
{% endblock %}
